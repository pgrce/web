<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>G2 Solutions</title>
  <script>
    (function () {
      const saved = localStorage.getItem('lang'); // 'hr' or 'en'
      const lang = (saved || navigator.language || navigator.userLanguage || 'en').toLowerCase();

      // Keep current base path (works for GitHub Pages project sites, e.g. /web/)
      const base = location.pathname.replace(/\/[^\/]*$/, '/');
      const target = lang.startsWith('hr') ? 'hr/' : 'en/';

      location.replace(base + target);
    })();
  </script>
</head>
<body></body>
</html>
