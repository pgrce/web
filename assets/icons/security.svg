<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 24 24"
     fill="none"
     stroke="#FFFFFF"
     stroke-width="1.8"
     stroke-linecap="round"
     stroke-linejoin="round">

  <!-- Shield (wider = lighter optical weight) -->
  <path d="
    M12 2.5
    C8.8 4.4 5 5.2 4 5.5
    V12
    C4 16.8 8.6 19.7 12 21.2
    C15.4 19.7 20 16.8 20 12
    V5.5
    C19 5.2 15.2 4.4 12 2.5
    Z
  "/>

  <!-- Lock body (slightly reduced) -->
  <rect x="8.4" y="10.4" width="7.2" height="6.6" rx="1.1"/>

  <!-- Shackle -->
  <path d="
    M9.8 10.4
    V8.9
    C9.8 7.2 14.2 7.2 14.2 8.9
    V10.4
  "/>

  <!-- Keyhole -->
  <circle cx="12" cy="13.4" r="0.85"/>
  <path d="M12 14.3V16"/>

</svg>
